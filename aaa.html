<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Braves</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Text color */
        }

        /* Header styling */
        header {
            background-color: #438545; /* Green background */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow */
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 16px;
        }

        /* Section styling */
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px; /* Center the content */
            background-color: white;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for images */
            margin: 10px 0;
            transition: transform 0.3s ease; /* Smooth zoom effect on hover */
        }

        img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Heading styling inside sections */
        section h2 {
            color: #438545; /* Green headings */
            margin-bottom: 10px;
        }

        /* Paragraph styling */
        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Braves</h1>
        <p>Adaptable as a chameleon, holding a strong passion!</p>
    </header>
    <section>
        <h2>PLATFORMS</h2>

        <img src="4.png" alt="THE BRAVES">
        <img src="5.png" alt="THE BRAVES">
        <img src="6.png" alt="THE BRAVES">
        <img src="7.png" alt="THE BRAVES">
        <img src="8.png" alt="THE BRAVES">
        <p>hehehe</p>
    </section>
    <section>
        <h2>lololol</h2>
        <p>lololol</p>
    </section>
</body>
</html>
